applications:
- name: e-mobility-server
  memory: 512M
  disk_quota: 1024M
  instances: 1
  buildpacks:
  - https://github.com/cloudfoundry/nodejs-buildpack
  random-route: true
  routes:
  - route: e-mobility-server.cfapps.eu10.hana.ondemand.com
  command: node -r source-map-support/register dist/start.js
  env:
    OPTIMIZE_MEMORY: true
  services:
  - ev-mongodb
