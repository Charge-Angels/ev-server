name: Build CI
on:
  push:
    branches:
      - master
      - master-qa
  pull_request:
    branches:
      - master
      - master-qa
jobs:
  build:
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        submodules: true
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm ci
    - name: npm build:prod
      run: npm run build:prod
